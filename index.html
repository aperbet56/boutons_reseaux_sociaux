<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutons réseaux sociaux</title>
    <!-- CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Importation des styles-->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début de la liste social media container -->
    <ul class="social__media__container">
      <li class="social__media blog">
        <i class="fas fa-laptop-code"></i>
        <a href="#">Consultez mon blog</a>
      </li>
      <li class="social__media twitter">
        <i class="fa-brands fa-x-twitter"></i>
        <a href="#">Suivez-moi sur X</a>
      </li>
      <li class="social__media linkedin">
        <i class="fab fa-linkedin-in"></i>
        <a href="#">Echangeons sur LinkedIn</a>
      </li>
      <li class="social__media facebook">
        <i class="fab fa-facebook-f"></i>
        <a href="#">Aimez ma page Facebook</a>
      </li>
      <li class="social__media github">
        <i class="fab fa-github"></i>
        <a href="#">Mes projets sur Github</a>
      </li>
    </ul>
    <!-- Fin de la liste social media container -->
  </body>
</html>
